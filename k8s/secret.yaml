apiVersion: v1
kind: Secret
metadata:
  name: gprxy-config
  namespace: gprxy
type: Opaque
stringData:
  # PostgreSQL Connection (RDS)
  DB_HOST: "your-rds-endpoint.region.rds.amazonaws.com"
  GPRXY_USER: "postgres"
  GPRXY_PASS: "your-postgres-password"

  # OAuth Configuration
  AUTH0_TENANT: "your-tenant.us.auth0.com"
  AUDIENCE: "https://gprxy.io"

  # Role Mappings (format: ROLE_MAPPING_<ROLE>=username:password)
  ROLE_MAPPING_ADMIN: "postgres:your-postgres-password"
  ROLE_MAPPING_ANALYST: "pg_analyst:analyst-password"
  ROLE_MAPPING_VIEWER: "pg_viewer:viewer-password"

  # Default role for users without mapped roles
  DEFAULT_ROLE: "viewer"

  # Logging
  LOG_LEVEL: "info"
  # TLS (optional - leave empty for non-TLS connections)
  # PROXY_CERT: "/path/to/cert.pem"
  # PROXY_KEY: "/path/to/key.pem"
